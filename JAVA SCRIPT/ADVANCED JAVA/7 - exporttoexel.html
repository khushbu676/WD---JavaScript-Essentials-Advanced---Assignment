<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export HTML Table to Excel</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #0965c7;
    color: white;
}

button {
    padding: 10px 20px;
    background-color: #0965c7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #054a96;
}

</style>
</head>
<body>
    <div class="container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>khushby</td>
                    <td>30</td>
                    <td>india</td>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>25</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>jfdisuf</td>
                    <td>35</td>
                    <td>Canada</td>
                </tr>
            </tbody>
        </table>
        <button id="export-button">Export to Excel</button>

    <script>
          document.getElementById('export-button').addEventListener('click', function() {
        let table = document.getElementById('data-table');
        let rows = table.rows;

        let csvContent = '';
        for (let row of rows) {
            let cells = row.cells;
            let rowContent = '';
            for (let cell of cells) {
                rowContent += cell.innerText + ',';
            }
            csvContent += rowContent.slice(0, -1) + '\n';
        }

        let blob = new Blob([csvContent], { type: 'text/csv' });
        let url = URL.createObjectURL(blob);

        let a = document.createElement('a');
        a.setAttribute('hidden', '');
        a.setAttribute('href', url);
        a.setAttribute('download', 'table_data.csv');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
    </script>
</body>
</html>
