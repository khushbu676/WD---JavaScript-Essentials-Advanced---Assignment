<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .slider-container {
            width: 80%;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 200px;
            height: 200px;
            margin: 0 10px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        .slide:nth-child(1) { background-color: #f4d03f; }
        .slide:nth-child(2) { background-color: #e74c3c; }
        .slide:nth-child(3) { background-color: #8e44ad; }
        .slide:nth-child(4) { background-color: #27ae60; }
        .slide:nth-child(5) { background-color: #3498db; }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Simple JavaScript Slider</h1>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="slideLeft()">&#8592;</button>
            <button class="nav-btn" onclick="slideRight()">&#8594;</button>
        </div>
    </div>

    <script>
        let slider = document.getElementById('slider');
        let slideIndex = 0;

        function slideLeft() {
            if (slideIndex > 0) {
                slideIndex--;
                slider.style.transform = `translateX(-${slideIndex * 220}px)`;
            }
        }

        function slideRight() {
            if (slideIndex < slider.children.length - 1) {
                slideIndex++;
                slider.style.transform = `translateX(-${slideIndex * 220}px)`;
            }
        }
    </script>

</body>
</html>
